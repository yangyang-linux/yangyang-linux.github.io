<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D立体动态</title>
<style>
    * 
    .button{
        width: 100px;
        height: 30px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        background-color: #008B8B;
        font-style:#fff; 
    } 

    </style>
<link type="text/css" href="css/cube.css" rel="stylesheet" />
</head>
<body  background="https://z3.ax1x.com/2021/07/10/WSZM1U.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment: fixed;">
<input class="button" name="Submit " type="submit" value="返回" onclick="window.location.href='https://yangyang-linux.github.io/other/photowall.html'" /> 
<!--/*外层最大容器*/-->
        <div class="wrap">
    <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="https://z3.ax1x.com/2021/07/10/WSeFC6.png"  class="pic"/>
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="https://z3.ax1x.com/2021/07/10/WSeyMF.png"  class="pic"/>
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="https://z3.ax1x.com/2021/07/10/WSehPx.png"  class="pic"/>
            </div>
            <div class="out_right">
                <img src="https://z3.ax1x.com/2021/07/10/WSmiZj.png"  class="pic"/>
            </div>
            <div class="out_top">
                <img src="https://z3.ax1x.com/2021/07/10/WSmezT.jpg"  class="pic"/>
            </div>
            <div class="out_bottom">
                <img src="https://z3.ax1x.com/2021/07/10/WSmNQO.png"  class="pic"/>
            </div>
            <!--小正方体 --> 
            <span class="in_front">
                <img src="https://z3.ax1x.com/2021/07/10/WSnCp6.png" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="https://z3.ax1x.com/2021/07/10/WSmoYq.png" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="https://z3.ax1x.com/2021/07/10/WSZG7R.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="https://z3.ax1x.com/2021/07/10/WSZQcF.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="https://z3.ax1x.com/2021/07/10/WSQ7sf.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="https://z3.ax1x.com/2021/07/10/WSQIzt.jpg" class="in_pic" />
            </span>
        </div>
        </div>

</body>
</html>
